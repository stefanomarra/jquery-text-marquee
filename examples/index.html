<!DOCTYPE html>
<html>
<head>
    <title>jQuery Text Marquee</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Include jQuery Text Marquee CSS -->
    <link href="../dist/jquery.text-marquee.min.css" rel="stylesheet" type="text/css" />

    <style type="text/css">
        .box {
            border: 1px solid #999;
            padding: 5px;
            max-width: 400px;
            width: 100%;
            box-sizing: border-box;
        }
    </style>
</head>
<body>

    <div id="my-text-marquee" class="box">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</div>

    <!-- Include jQuery -->
    <script src="../node_modules/jquery/dist/jquery.min.js" type="text/javascript"></script>

    <!-- Include jQuery Text Marquee Plugin -->
    <script src="../dist/jquery.text-marquee.js" type="text/javascript"></script>

    <script type="text/javascript">
        $(document).ready(function(){

            $('#my-text-marquee').textMarquee({
                // mode: 'loop'
                mode: 'bounce'
            });
		});
    </script>

</body>
</html>
